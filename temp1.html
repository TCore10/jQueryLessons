<!DOCTYPE html>
<html>
<head>
	<title>Temporary</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".btn").click(function(){
				$("p").slideUp(500)
			});
		});
	</script>
</head>
<body>
	<div>
		<p class="p1">B</p>
		<p class="p2">I</p>
		<p class="p3">S</p>
		<p class="p4">H</p>
		<p class="p5">A</p>
		<p class="p6">L</p>
	</div>
	<button class="btn">Slide Up</button>
</body>
</html>
