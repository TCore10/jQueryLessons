<!DOCTYPE html>
<html>
<head>
	<title>Set Content</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".btn1").click(function(){
				$(".test1").text("Hello World");
			});
			$(".btn2").click(function(){
				$(".test2").html("<b>Hello World</b>");
			});
			$(".btn3").click(function(){
				$(".test3").val("Bugs Bunny");
			});
		});
	</script>
</head>
<body>
	<div align="center" style="background-color: lightblue;padding: 500px">
		<p class="test1">This is a paragraph</p>
		<p class="test2">This is another paragraph</p>
		<p><input class="test3" value="Bishal Dasgupta"></p>
		<button class="btn1">Set Text</button>
		<button class="btn2">Set Html</button>
		<button class="btn3">Set Value</button>
	</div>
</body>
</html>
