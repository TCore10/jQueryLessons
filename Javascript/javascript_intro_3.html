<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
	<script type="text/javascript">
		function myfunction(){
			document.getElementById("demo").innerHTML="Hello World";
		}
	</script>
</head>
<body>
	<p id="demo">This is just for testing purpose</p>
	<button onclick="myfunction()">Click me</button>
</body>
</html>
