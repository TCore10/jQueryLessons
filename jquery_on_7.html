<!DOCTYPE html>
<html>
<head>
	<title>On</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("p").on("click",function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>If you click me I will run and hide</p>
	<p>I dare you I double dare you click me One more time!!!</p>
	<p>!!!WAR!!!</p>
</body>
</html>
