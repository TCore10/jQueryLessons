<!DOCTYPE html>
<html>
<head>
	<title>Append</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#click1").click(function(){
				$("p").append("<b>Append Text</b>");
			});
			$("#click2").click(function(){
				$("ol").append("<li>List Items</li>");
			});
		});
	</script>
</head>
<body>
	<p>Click the Text button below to </p>
	<p>Click the Text button below to </p>
	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ol>
	<button id="click1">Text</button>
	<button id="click2">Item</button>
</body>
</html>
