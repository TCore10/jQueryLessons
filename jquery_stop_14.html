<!DOCTYPE html>
<html>
<head>
	<title>Stop</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#flip").click(function(){
				$("#panel").slideDown(5000);
			});
			$("#button").click(function(){
				$("#panel").stop();
			});
		});
	</script>
</head>
<body>
	<button id="button">Stop Sliding</button>
	<div id="flip" style="background-color: yellow;text-align: center;padding: 5px;">Click Me slide panel down</div>
	<div id="panel" style="background-color: red;text-align: center;display: none;padding: 250px;">Hello World</div>
</body>
</html>
