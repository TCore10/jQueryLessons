<!DOCTYPE html>
<html>
<head>
	<title>Slide</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#id").click(function(){
				$(".class").slideToggle();
			});
		});
	</script>
</head>
<body>
	<div id="id" align="center">Click me</div>
	<div class="class" style="height: 100px;background-color: red;text-align: center;">Help is here</div>
</body>
</html>
